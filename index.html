<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" tasks="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" tasks="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Work Day taskuler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day taskuler</h1>
    <p class="lead">A simple calendar app for taskuling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <div id="hour-0" class="row time-block">
      <div class="col-md-1 hour">
        9AM
      </div>
      <textarea id="0" class="col-md-10 timeFrame">
      </textarea>
      <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
    </div>
    <div id="hour-1" class="row time-block">
      <div class="col-md-1 hour">
        10AM
      </div>
      <textarea id="1" class="col-md-10 timeFrame">
      </textarea>
      <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
    </div>
    <div id="hour-2" class="row time-block">
      <div class="col-md-1 hour">
        11AM
      </div>
      <textarea id="2" class="col-md-10 timeFrame">
      </textarea>
      <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
    </div>
    <div id="hour-3" class="row time-block">
      <div class="col-md-1 hour">
        12PM
      </div>
      <textarea id="2" class="col-md-10 timeFrame">
      </textarea>
      <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
    </div>
    <div id="hour-4" class="row time-block">
      <div class="col-md-1 hour">
        1PM
      </div>
      <textarea id="4" class="col-md-10 timeFrame">
      </textarea>
      <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
    </div>
    <div id="hour-5" class="row time-block">
      <div class="col-md-1 hour">
        2PM
      </div>
      <textarea id="5" class="col-md-10 timeFrame">
      </textarea>
      <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
    </div>
    <div id="hour-6" class="row time-block">
      <div class="col-md-1 hour">
        3PM
      </div>
      <textarea id="6" class="col-md-10 timeFrame">
      </textarea>
      <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
    </div>
    <div id="hour-7" class="row time-block">
      <div class="col-md-1 hour">
        4PM
      </div>
      <textarea id="7" class="col-md-10 timeFrame">
      </textarea>
      <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
    </div>
    <div id="hour-8" class="row time-block">
      <div class="col-md-1 hour">
        5PM
      </div>
      <textarea id="8" class="col-md-10 timeFrame">
      </textarea>
      <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <script type="text/javascript">
      $(document).ready(function () {

        //create variables
        var hour = [9, 10, 11, 12, 13, 14, 15, 16, 17]

        // //display current date
        function currentDate() {
          var currentDate = moment().format('MMMM Do YYYY, h:mm:ss a');
          $("#currentDay").text(currentDate);
        }
        //load current date
        currentDate();

        function loadSched() {
          for (var i = 0; i < hour.length; i++) {
            var sched = localStorage.getItem("hour-" + i)

            $("#" + i).val(sched);
          }
        }
        loadSched()
        // saveBtn && log tasks for day
        $(".saveBtn").on("click", function (event) {
          event.preventDefault();
          var hours = $(this).parent().attr("id");
          var tasks = $(this).siblings(".timeFrame").val();
          localStorage.setItem(hours, tasks);

          console.log(hours, tasks);
        });


        //current time && class attr
        var currentTime = moment().hour();
        for (var i = 0; i < hour.length; i++) {
          if (currentTime === hour[i]) {
            $("#hour-" + i).addClass("present");
          }
          else if (currentTime < hour[i]) {
            $("#hour-" + i).addClass("future");
          }
          else {
            $("#hour-" + i).addClass("past");
          }
        }


      });




    </script>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
</body>

</html>
