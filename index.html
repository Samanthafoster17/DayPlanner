    <div id="hour-17" class="row time-block">

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <script type="text/javascript">
      $(document).ready(function () {

        //create variables
       var hour = ["9", "10", "11", "12", "13", "14", "15", "16", "17"]

        // //display current date
        function currentDate() {
          var currentDate = moment().format('MMMM Do YYYY, h:mm:ss a');
          $("#currentDay").text(currentDate);
        }
        //load current date
        currentDate();

        // saveBtn && log tasks for day
        $(".saveBtn").on("click", function (event){
          event.preventDefault();
          var hours = $(this).parent().attr("id");
          var tasks = $(this).siblings(".timeFrame").val();
          
        
        $("#9am").children(".timeframe").val(JSON.parse(localStorage.getItem("9am")));

        $("#10am").children(".timeFrame").val(JSON.parse(localStorage.getItem("10am")));

        $("#11am").children(".timeFrame").val(JSON.parse(localStorage.getItem("11am")));

        $("#12pm").children(".timeFrame").val(JSON.parse(localStorage.getItem("12pm")));

        $("#1pm").children(".timeFrame").val(JSON.parse(localStorage.getItem("1pm")));

        $("#2pm").children(".timeFrame").val(JSON.parse(localStorage.getItem("2pm")));

        $("#3pm").children(".timeFrame").val(JSON.parse(localStorage.getItem("3pm")));

        $("#4pm").children(".timeFrame").val(JSON.parse(localStorage.getItem("4pm")));

        $("#5pm").children(".timeFrame").val(JSON.parse(localStorage.getItem("5pm")));

        JSON.stringify(localStorage.setItem(hours, tasks));
        console.log(hours, tasks);
       $(".timeframe").append(tasks);
        });
      

       //current time && class attr
        var currentTime = moment().format("HH");
       
        //set class hour 9
        if (currentTime === 9) {
          $("#hour-9").addClass("present");
        }
        else if (currentTime < 9) {
          $("#hour-9").addClass("future");
        }
        else {
          $("#hour-9").addClass("past");
        }
        // set class hour 10
        if (currentTime === 10) {
          $("#hour-10").addClass("present");
        }
        else if (currentTime < 10) {
          $("#hour-10").addClass("future");
        }
        else {

        }
        //set class hour 11
        if (currentTime === 11) {

        }

          $("#hour-11").addClass("future");
        }
        else {
          $("#hour-11").addClass("past");
        }
        //set class hour 12
        if (currentTime === 12) {
          $("#hour-12").addClass("present");
        }
        else if (currentTime < 12) {
          $("#hour-12").addClass("future");
        }
        else {
          $("#hour-12").addClass("past");
        }
        //set class hour 13
        if (currentTime === 13) {
          $("#hour-13").addClass("present");
        }
        else if (currentTime < 13) {
          $("#hour-13").addClass("future");
        }
        else {
          $("#hour-13").addClass("past");
        }
        //set class hour 14
        if (currentTime === 14) {
          $("#hour-14").addClass("present");
        }
        else if (currentTime < 14) {
          $("#hour-14").addClass("future");
        }
        else {
          $("#hour-14").addClass("past");
        }
        //set class hour 15
        if (currentTime === 15) {
          $("#hour-15").addClass("present");
        }
        else if (currentTime < 15) {
          $("#hour-15").addClass("future");
        }
        else {
          $("#hour-15").addClass("past");
        }
        //set class hour 16

        //set class hour 17
